<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatBot FSTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="form-container" style="display:none;">
      <div class="form-content">
        <textarea id="document-content" placeholder="Enter document content" required></textarea>
        <div id="metadata-container"><div id="metadata-container"></div></div>
        <button id="add-metadata-btn">Add Metadata</button>
        <button id="submit-document-btn">Submit Document</button>
        <button id="cancel-document-btn">Cancel</button>
      </div>
          </div>    
    <div class="chat-container"></div>
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Entrez votre question ici." required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
          <span id="add-doc-btn" class="material-symbols-rounded">add</span>
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
